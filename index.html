<!DOCTYPE html>
<html>
<head>
  <title>Spider Example on SkyBet</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://d7xe6yl2ckrgs.cloudfront.net/js/4/importio.js"></script>
  <script type="text/javascript">
    importio.init({
      "auth": {
        "userGuid": "50d451e9-31d7-473d-a168-68bdf3e4b088",
        "apiKey": "y4I9y9Y000c4tCw7e+UvWiY4JVdJGo5fsxcSROmxWF8FORUuNCJQSFFrhasJNpljHqFXhzD8h7irFWFV6BM3ZQ=="
      },
      "host": "import.io"
    });

	var count = 0;
    window.onload = pageLoad;
	function pageLoad() {
	    var startButton = document.getElementById("start");
	
	    startButton.onclick = startQuerying;
	}
	
	function startQuerying() {
			  var element = document.getElementById("start");
      element.parentNode.removeChild(element);	
	  setInterval(function(){
	
	    doQuery();
	    count+=1;
	  },5000);
	}	

    var dataCallback = function(data) {
     //document.body.style.backgroundColor = "#eeeeee";	
      document.getElementById("results").innerHTML +="<img id=\"loader\" src=\"http://www.henley-putnam.edu/Portals/_default/Skins/henley/images/loading.gif\"/>";
      console.log("loader done");
      for (var i = 0; i < data.length; i++) {
	    var d = data[i];
		for (var k in d.data) {
		  document.getElementById("results").innerHTML += "<i>" + k + "</i>: " + d.data[k] + "<br />";
		}
		document.getElementById("results").innerHTML +="<hr>";
	  }
    }
    var doneCallback = function(data) {
      console.log("Done, all data:", data);
      document.getElementById("results").innerHTML +="<b>After "+ count-5 +" seconds.</b><hr>";
      var element = document.getElementById("loader");
      element.parentNode.removeChild(element);
    }

// 3. Do the query (when the function is called)
    var doQuery = function() {
      // Query for tile football_skybet
      importio.query({
        "connectorGuids": [
          "aa4a65d9-2b6d-4140-87a0-9b287cee2ee6"
        ],
        "input": {
          "webpage/url": "http://www.skybet.com/football"
        }
      }, { "data": dataCallback, "done": doneCallback });
    }
  </script>

  <body>
    <button id="start">Start -></button>
    <div id="results" style="align:left;"></div>
  </body>
</html>
